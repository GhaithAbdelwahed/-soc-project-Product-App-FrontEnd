<div style="min-width: 100%;min-height: 200%;background-image: url('../../assets/background.jpg');">
    <br>
    <div class="container">
      
        <br><br>
        <h2 style="color: aliceblue;">Product List</h2>
        <br><br>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<table class = "table table-striped">
    <thead>
        <tr style="color:aqua">
            <th> ID</th>
            <th> Name </th>
            <th> description </th>
            <th> price </th>
            <th>Actions</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let products of product" style="color:beige" >
            <td>{{ products.id}}</td>
            <td> {{ products.name }} </td>
            <td> {{ products.description }} </td>
            <td> {{ products.price }} </td>
            <td>
              <button>  <a routerLink="create-Product" routerLinkActive="active" class="nav-link">Add Product</a></button>
                
                </td>
        </tr>
    </tbody>
</table>
</div>
</div>
