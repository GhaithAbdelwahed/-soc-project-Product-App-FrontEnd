<br><br>
<div class="col-md-6 offset-md-3">
    <h3> Create Product </h3>
    <form #createform="ngForm" (ngSubmit)="saveProduct()"></form>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Name</label>
            <input type="text" class="form-control" placeholder="Enter Product Name" name="nom" [(ngModel)]="product.name" #nom="ngModel"
          required [class.is-invalid]="nom.invalid && nom.touched ">

        </div>
    
        <div class="form-group">
            <label> description </label>
            <input type="text" class="form-control" placeholder="Enter Your Product description" name="description" [(ngModel)]="product.description" #prenom="ngModel"
            required [class.is-invalid]="prenom.invalid && prenom.touched ">
        </div>

        <div class="form-group">
            <label> Price </label>
            <input type="bigint" class="form-control" placeholder="Enter Your Product Price" name="price" [(ngModel)]="product.price" #prenom="ngModel"
            required [class.is-invalid]="prenom.invalid && prenom.touched ">
        </div>
    
        <br>
        <button [disabled]="createform.form.invalid" class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
